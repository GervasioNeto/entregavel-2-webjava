<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Número Primo</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Verificação de Número Primo</h1>
</header>

<form action="#" th:action="@{/primo}" method="post">
    <label for="inputNumber">Digite um número:</label>
    <input type="number" id="inputNumber" name="numero" required>

    <button type="submit">Verificar se é Primo</button>
</form>

<div id="result" th:if="${isPrimo != null}">
    <span th:text="${numero}"></span> é <span th:text="${isPrimo ? 'um número primo' : 'não é um número primo'}"></span>.
</div>

<footer>
    <img src="../static/unifor-logo-horizontal.svg" alt="Logo da Universidade" class="logo-universidade">
    <a href="/" class="btn-voltar">Voltar para a Página Inicial</a>
</footer>
</body>
</html>
