<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números</title>
    <link rel="stylesheet" href="../css/soma.css">
    <script defer src="../js/soma.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Soma de Números</h1>
            <p>Insira os números que deseja somar, separados por vírgula.</p>
            <input type="text" id="inputNumbers" placeholder="Exemplo: 5,3,1,7" />
            <button id="somarButton">Calcular Soma</button>
            <div id="resultado" class="result hidden"></div>
            <button class="btn-back" onclick="window.location.href='../index.html'">Voltar para a Página Principal</button>
        </div>
    </div>
    <img src="../imagens/unifor-logo-horizontal.svg" alt="Logo da Universidade" class="logo-universidade">
</body>
</html>
